<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medicine Reminder</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4ff;
    }
    .container {
      max-width: 800px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-weight: bold;
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    th {
      background: #4e73df !important;
      color: white;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h1>ðŸ’Š Medicine Reminder</h1>

  <!-- Medicine Form -->
  <div class="card p-4 mb-4">
    <form id="medicineForm">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" id="medicineName" class="form-control" placeholder="Medicine Name" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="dosage" class="form-control" placeholder="Dosage (e.g. 1 tablet)" required>
        </div>
        <div class="col-md-3">
          <input type="time" id="time" class="form-control" required>
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-primary w-100" type="submit">Add Reminder</button>
      </div>
    </form>
  </div>

  <!-- Medicine List -->
  <div class="card p-4">
    <h4 class="text-center mb-3">ðŸ“‹ Your Medicines</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center align-middle" id="medicineTable">
        <tr>
          <th>Medicine</th>
          <th>Dosage</th>
          <th>Time</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </table>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
let medicines = JSON.parse(localStorage.getItem("medicines")) || [];

// Form submit event
document.getElementById("medicineForm").addEventListener("submit", function(e) {
  e.preventDefault();

  let name = document.getElementById("medicineName").value;
  let dosage = document.getElementById("dosage").value;
  let time = document.getElementById("time").value;

  let medicine = {name, dosage, time, status:"Pending"};
  medicines.push(medicine);
  localStorage.setItem("medicines", JSON.stringify(medicines));

  displayMedicines();
  this.reset();
});

// Display Medicines
function displayMedicines() {
  let table = document.getElementById("medicineTable");
  table.innerHTML = `
    <tr>
      <th>Medicine</th>
      <th>Dosage</th>
      <th>Time</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  `;

  medicines.forEach((m, index) => {
    table.innerHTML += `
      <tr>
        <td>${m.name}</td>
        <td>${m.dosage}</td>
        <td>${m.time}</td>
        <td>${m.status}</td>
        <td>
          <button class="btn btn-success btn-sm" onclick="markTaken(${index})">Taken</button>
          <button class="btn btn-danger btn-sm" onclick="deleteMedicine(${index})">Delete</button>
        </td>
      </tr>
    `;
  });
}

// Mark as Taken
function markTaken(index) {
  medicines[index].status = "Taken âœ…";
  localStorage.setItem("medicines", JSON.stringify(medicines));
  displayMedicines();
}

// Delete Medicine
function deleteMedicine(index) {
  medicines.splice(index, 1);
  localStorage.setItem("medicines", JSON.stringify(medicines));
  displayMedicines();
}

// Reminder Alert Check
setInterval(() => {
  let now = new Date();
  let currentTime = now.toTimeString().slice(0,5); // "HH:MM"

  medicines.forEach(m => {
    if (m.time === currentTime && m.status === "Pending") {
      alert(`ðŸ’Š Time to take your medicine: ${m.name} (${m.dosage})`);
    }
  });
}, 60000); // check every 1 minute

// Load medicines on page load
displayMedicines();
</script>

</body>
</html>
