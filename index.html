<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medicine Reminder</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .app-container {
      max-width: 900px;
      width: 100%;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      background: #fff;
    }
    h1 {
      font-weight: 700;
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }
    th {
      background: #2575fc !important;
      color: white;
    }
    .btn-custom {
      border-radius: 25px;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .status-pending {
      color: #e67e22;
      font-weight: 600;
    }
    .status-taken {
      color: #27ae60;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Student Info -->
<div class="p-3 mb-4 text-center text-white" 
     style="background: linear-gradient(90deg, #4e73df, #1cc88a); border-radius:10px;">
  <h4 class="mb-1">Name: <b>Kumkum Solanki</b></h4>
  <h6>Enrollment No: <b>240905040064</b></h6>
</div>


<div class="container app-container py-5">
  <h1><i class="bi bi-capsule"></i> Medicine Reminder</h1>

  <!-- Medicine Form -->
  <div class="card p-4 mb-4">
    <form id="medicineForm">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" id="medicineName" class="form-control" placeholder="Medicine Name" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="dosage" class="form-control" placeholder="Dosage (e.g. 1 tablet)" required>
        </div>
        <div class="col-md-3">
          <input type="time" id="time" class="form-control" required>
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-primary w-100 btn-custom" type="submit">
          <i class="bi bi-plus-circle"></i> Add Reminder
        </button>
      </div>
    </form>
  </div>

  <!-- Medicine List -->
  <div class="card p-4">
    <h4 class="text-center mb-3"><i class="bi bi-clipboard2-check"></i> Your Medicines</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center align-middle" id="medicineTable">
        <tr>
          <th>Medicine</th>
          <th>Dosage</th>
          <th>Time</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </table>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
let medicines = JSON.parse(localStorage.getItem("medicines")) || [];

// Form submit event
document.getElementById("medicineForm").addEventListener("submit", function(e) {
  e.preventDefault();

  let name = document.getElementById("medicineName").value;
  let dosage = document.getElementById("dosage").value;
  let time = document.getElementById("time").value;

  let medicine = {name, dosage, time, status:"Pending"};
  medicines.push(medicine);
  localStorage.setItem("medicines", JSON.stringify(medicines));

  displayMedicines();
  this.reset();
});

// Display Medicines
function displayMedicines() {
  let table = document.getElementById("medicineTable");
  table.innerHTML = `
    <tr>
      <th>Medicine</th>
      <th>Dosage</th>
      <th>Time</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  `;

  medicines.forEach((m, index) => {
    table.innerHTML += `
      <tr>
        <td>${m.name}</td>
        <td>${m.dosage}</td>
        <td>${m.time}</td>
        <td class="${m.status === 'Pending' ? 'status-pending' : 'status-taken'}">${m.status}</td>
        <td>
          <button class="btn btn-success btn-sm btn-custom" onclick="markTaken(${index})">
            <i class="bi bi-check2-circle"></i> Taken
          </button>
          <button class="btn btn-danger btn-sm btn-custom" onclick="deleteMedicine(${index})">
            <i class="bi bi-trash"></i> Delete
          </button>
        </td>
      </tr>
    `;
  });
}

// Mark as Taken
function markTaken(index) {
  medicines[index].status = "Taken âœ…";
  localStorage.setItem("medicines", JSON.stringify(medicines));
  displayMedicines();
}

// Delete Medicine
function deleteMedicine(index) {
  medicines.splice(index, 1);
  localStorage.setItem("medicines", JSON.stringify(medicines));
  displayMedicines();
}

// Reminder Alert Check
setInterval(() => {
  let now = new Date();
  let currentTime = now.toTimeString().slice(0,5);

  medicines.forEach(m => {
    if (m.time === currentTime && m.status === "Pending") {
      alert(`ðŸ’Š Time to take your medicine: ${m.name} (${m.dosage})`);
    }
  });
}, 60000);

displayMedicines();
</script>

</body>
</html>
